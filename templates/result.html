<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Result</title></head>
  <body>
    <h2>Processing Complete</h2>

    {% if summaryAvailable %}
      <h3>Summary Image</h3>
      <img src="/summary/{{ jobId }}.png" width="720" alt="Summary">
    {% else %}
      <p>No summary image available.</p>
    {% endif %}

    {% if videoAvailable %}
      <h3>Search Animation</h3>
      <video width="720" controls autoplay loop>
        <source src="/stream/video/{{ jobId }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {% else %}
      <p>No video available.</p>
    {% endif %}

    <br><br>
    <a href="/">‚Üê Upload Another Image</a>
  </body>
</html>
